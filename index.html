<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Template Css File  -->
    <link rel="stylesheet" href="css/master.css">
    <title>Huddle landing page with single introductory section</title>
</head>
<body>
    <main>
        <div class="container">
            <img src="images/logo.svg" alt="" class="logo">
            <div class="landing-content">
                <div class="left">
                    <img src="images/illustration-mockups.svg" alt="">
                </div>
                <div class="right">
                    <div class="text">
                        <h1>Build The Community Your Fans Will Love</h1>
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.
                        </p>
                    </div>
                    <button>Register</button>
                    <div class="social-icons">
                        <i class="fab fa-facebook-f fa-lg"></i>
                        <i class="fab fa-twitter fa-lg"></i>
                        <i class="fab fa-instagram fa-lg"></i>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
